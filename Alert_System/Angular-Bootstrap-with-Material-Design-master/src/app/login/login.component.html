<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Default form login -->
            <form [formGroup]="login" class="text-center border border-light p-5">

                <p class="h4 mb-4">Sign in</p>

                <!-- Email -->
                <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                    placeholder="E-mail">

                <!-- Password -->
                <input formControlName="password" type="password" id="defaultLoginFormPassword"
                    class="form-control mb-4" placeholder="Password">

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button (click)=login_sent()   mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

                <!-- Register -->
                <p>Not a member?
                    <a routerLink="register" href="">Register</a>
                </p>

                <!-- Social login -->
                <p>or sign in with:</p>

                <a type="button" class="light-blue-text mx-2">
                    <mdb-icon fab icon="facebook"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <mdb-icon fab icon="linkedin"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <mdb-icon fab icon="github"></mdb-icon>
                </a>

                </form>
                <!-- Default form login -->
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
