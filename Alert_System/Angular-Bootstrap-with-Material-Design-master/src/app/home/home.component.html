<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>send</h1>
            <form [formGroup]="chatbox" action="">
            <div class="md-form">
                <input formControlName="sendmsg" mdbInput type="text" id="form1" class="form-control">
                <label for="form1" class="">Example sending massage</label>
              </div>
            </form>

            <button (click)=sendmessage() type="button" mdbBtn color="success" mdbWavesEffect>submit</button>
        </div>
    </div>
</div>
