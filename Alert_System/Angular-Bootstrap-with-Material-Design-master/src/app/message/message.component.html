<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" [formGroup]="message">
                    <div class="md-form">
                            <input formControlName="title" mdbInput type="text" id="form3" class="form-control">
                            <label for="form3" class="">Title</label>
                    </div>
                <div class="md-form">
                        <input  formControlName="date" mdbInput type="text" id="form1" class="form-control">
                        <label for="form1" class="">Date</label>
                </div>
                <div class="md-form">
                        <input mdbInput formControlName="area"  type="text" id="form2" class="form-control">
                        <label for="form2" class="">Area</label>
                </div>
                <div class="md-form">
                        <textarea type="text" formControlName="guides" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
                        <label for="form7">guides</label>
                </div>
                <div class="d-flex justify-content-end">
                      <button class="mr-1" type="button" (click)="get_message()" mdbBtn color="success" mdbWavesEffect>Submit</button>
                </div>
                    </form>        
        </div>
        <div class="col-md-6">
            <!-- <h1>list</h1> -->
            <mdb-card *ngFor="let a of allmsg" class="mt-3">
                    <!--Card image-->
                    <!--Card content-->
                    <mdb-card-body>
                      <!--Title-->
                      <mdb-card-title>
                        <h4>{{a.title}}</h4>
                      </mdb-card-title>
                      <mdb-card-text>  {{a.date}}
                        </mdb-card-text>
                      <!--Text-->
                      <mdb-card-text>  {{a.area}}
                        </mdb-card-text>
                      <mdb-card-text>  {{a.guides}}
                      </mdb-card-text>
                      <!-- <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a> -->
                    </mdb-card-body>
                  </mdb-card>
        </div>
    </div>
</div>
